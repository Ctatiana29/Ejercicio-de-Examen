<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <input type="email" placeholder="email"required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password"required>
                    </div>
                    <a href="#" class="forgot">¿Olvido su contraseña</a>
                    <button type="submit">Ingresar</button>
                    <p class="register">¿Aun no tienes cuenta?<a href="#">Regístrate ahora</a></p>
                </form>
            </div>
            <div class="image-box">
                <div class="overlay">
                    <p>Aprendemos para servir<br><span>Vamos a conectarnos</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
